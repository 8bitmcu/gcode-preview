name: Build Release

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y mingw-w64 build-essential

      - name: Build Linux Binary
        run: |
          make
          mv gcode-preview gcode-preview-linux

      - name: Build Windows Binary
        run: |
          make windows
          mv gcode-preview.exe gcode-preview-windows.exe

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: |
            gcode-preview-linux
            gcode-preview-windows.exe

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            gcode-preview-linux
            gcode-preview-windows.exe
